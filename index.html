<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Todo</title>
    <link rel="stylesheet" href="style/style.css" type="text/css" media="screen" title="main style" charset="utf-8" />
  </head>

  <body id="body">
    <div id="header">
      <p id="title">Todo</p>
      <div id="info" class="hidden">
        <p id="info-arrow"></p>
        <p id="info-text">
          <a href="https://twitter.com/farof">Mathieu Merdy</a> - <a href="https://github.com/Farof/todo">source</a>
        </p>
      </div>
    </div>

    <div id="content">
      <div id="projects">
        <div id="projects-list" class="section">
          
        </div>
        <div id="projects-control" class="section">
          <p id="add-project" class="control item text active">add category</p>
        </div>
        <div id="projects-arrow-wrapper">
          <div id="projects-arrow"></div>
        </div>
      </div>

      <div id="tasks">
        <div id="tasks-list" class="section">
          
        </div>
        <div id="tasks-control" class="section">
          <p id="add-task" class="control item text active">add task</p>
        </div>
      </div>
    </div>

    <script type="text/javascript" charset="utf-8" src="script/lib/uuid.js"></script>
    <script type="text/javascript" charset="utf-8" src="script/utils.js"></script>
    <script type="text/javascript" charset="utf-8" src="script/Section.js"></script>
    <script type="text/javascript" charset="utf-8" src="script/Item.js"></script>
    <script type="text/javascript" charset="utf-8" src="script/Task.js"></script>
    <script type="text/javascript" charset="utf-8" src="script/Project.js"></script>
    <script type="text/javascript" charset="utf-8" src="script/todo.js"></script>
  </body>
</html>
